<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Internet de las cosas</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
       <header class="header">
           <h1>INTERNET DE LAS COSAS</h1>
       </header>

       <h2>Conexion a Firebase</h2>
       
       <div class="divMargin">
           <label>URL: </label>
           <input type="text" value="https://ejeiot1-default-rtdb.firebaseio.com/" id="url-fb">
        </div>
        <div class="divMargin">
            <input type="button" value="Conectar" id="btnConectar">
        </div>

       <h2>LED RGB</h2>

       <div class="slideContainer">
           <label>Rojo: </label>
           <input type="range" min="0" max="255" value="0" class="slider" id="sRed">
       </div>

       <div class="slideContainer">
           <label>Verde: </label>
           <input type="range" min="0" max="255" value="0" class="slider" id="sGreen">
       </div>

       <div class="slideContainer">
           <label>Azul: </label>
           <input type="range" min="0" max="255" value="0" class="slider" id="sBlue">
       </div>

       <h2>Motor DC</h2>

       <div class="divMargin">
           <label>Giro: Horario</label>
           <input type="button" value="Invertir Giro" id="btnInvGiro">
       </div>
       <div class="divMargin">
           <label>Velocidad (%): </label>
           <input type="range" min="0" max="100" value="0" class="slider" id="sMotor">
       </div>

       <div>
           <label>Nombre: </label>
           <label id="lblNombre">--------------------</label>
           <input type="button" value="Copiar" id="btnCopiar">
       </div>

    </body>
</html>
